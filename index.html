<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>

<body>

    <!-- small nav start -->
    <div class="small-nav">
        <div class="inner-container">
            <div class="left-nav">
                <ul>
                    <li><img src="images/usa.png" /></li>
                    <li>Store</li>
                    <li>Help</li>
                    <li>Block</li>
                </ul>
            </div>
            <div class="right-nav">
                <ul>
                    <li><img src="images/profile-icon.svg"></li>
                    <li>Login</li>
                    <li>Manage</li>
                    <li><img src="images/rocket.png" /></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- small nav end -->

    <!-- hero section start -->
    <section class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" width="250" />
            </div>
            <nav>
                <ul>
                    <li>DESTINATIONS</li>
                    <li>SHIPS</li>
                    <li>ABOUT</li>
                    <li>FAQ'S</li>
                    <li><button>BOOK</button></li>
                </ul>
            </nav>
        </header>

        <div class="orange-divider">
            <div class="second-line"></div>
            <div class="third-line"></div>
        </div>
        <div class="moon">
            <img src="images/moon 2.png" width="600" />
        </div>
        <div class="astronaut">
            <img src="images/astronaut-resized.png" />
        </div>
        <div class="main-txt">
            <img src="images/headline.png" />
        </div>

        <div class="form">
            <p>Plan your voyage below</p>
            <div class="main-form">
                <div class="Destination column">
                    <div class="form-heading">Destination</div>
                </div>
                <div class="Departure column">
                    <div class="form-heading">Departure</div>
                </div>
                <div class="Voyage-Dates column">
                    <div class="form-heading">VoyageDates</div>
                </div>
                <div class="Passengers column">
                    <div class="form-heading">Passengers</div>
                </div>
                <div class="get-started column">
                    <div class="form-heading">get started</div>
                </div>
            </div>
        </div>
        <div class="explore">
            EXPLORE
        </div>
    </section>
    <!-- hero section end -->
    <!-- Destinations section start -->
    <div class="bg-container">

    </div>
    <section class="container planet">
        <div class="orange-divider">
            <div class="second-line"></div>
        </div>
        <h2>Destinations</h2>
        <div class="tabs-menu">
           <a class="Themoon">Moon</a>
           <a class="jupiter">Jupiter</a>
           <a class="mars">Mars</a>
           <a class="saturn">Saturn</a>  
        </div>
    </section>
    <!-- Destinations section end -->
